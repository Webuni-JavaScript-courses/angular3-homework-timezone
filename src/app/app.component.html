<h1>Timezones</h1>

 <app-timezone *ngFor="let timezone of timezones; let index = index"
 [timezone]="timezone.name" [current]="timezone.current" (currentChange)="currentChanged($event, index)"
 ></app-timezone>

 <button (click)="timezoneAdded()" *ngIf="isAddNewButtonVisible">Új hozzáadása</button>
